* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: system-ui, -apple-system, sans-serif;
background: #111;
color: white;
overflow-x: hidden;
}
.hero {
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background: #181818;
position: relative;
border: 2px solid white;
}
.logo-container {
width: 100%;
max-width: none;
display: flex;
justify-content: center;
align-items: center;
background: transparent;
position: relative;
}
.logo-svg {
border: 2px solid red;
overflow: visible;
}
#power, #house {
will-change: transform;
}
.taglines {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
text-align: center;
display: none;
width: 100%;
max-width: 400px;
height: 2.5em;
overflow: hidden;
}
.taglines p {
font-size: 2rem;
margin: 0;
white-space: nowrap;
opacity: 0;
visibility: hidden;
transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
position: absolute;
top: 0;
left: 0;
width: 100%;
}
.taglines p.visible {
opacity: 1;
visibility: visible;
}
.content {
padding: 60px 20px;
text-align: center;
background: #222;
}
.content h2 {
font-size: 2.5rem;
margin-bottom: 20px;
}
.content p {
font-size: 1.2rem;
max-width: 600px;
margin: 0 auto;
line-height: 1.6;
}
@media (min-width: 769px) {
.horizontal-svg {
display: contents;
}
.vertical-svg {
display: none;
}
.logo-svg {
width: 30%;
height: auto;
}
}
@media (max-width: 768px) {
body {
height: auto;
overflow-y: auto;
}
.hero {
height: auto;
min-height: 50vh;
}
.horizontal-svg {
display: none;
}
.vertical-svg {
display: contents;
}
.logo-svg {
width: 100%;
height: auto;
max-height: 70vh;
}
.taglines p {
font-size: clamp(0.8rem, 1.5rem, 1.8rem);
}
}

  <script>
    (function () {
      const horizontalSvg = document.querySelector('.horizontal-svg');
      const verticalSvg = document.querySelector('.vertical-svg');
      const powerSvg = document.querySelector('.power-svg');
      const houseSvg = document.querySelector('.house-svg');
      const verticalSingleSvg = document.querySelector('.vertical-svg .logo-svg');
      const horizontalPower = horizontalSvg.querySelector('#power');
      const horizontalHouse = horizontalSvg.querySelector('#house');
      const verticalPower = verticalSvg.querySelector('#power');
      const verticalHouse = verticalSvg.querySelector('#house');
      const horizontalTaglinesContainer = horizontalSvg.querySelector('.taglines');
      const verticalTaglinesContainer = verticalSvg.querySelector('.taglines');
      const horizontalTaglines = horizontalTaglinesContainer.querySelectorAll('p');
      const verticalTaglines = verticalTaglinesContainer.querySelectorAll('p');
      const logoContainer = document.querySelector('.logo-container');

      // Store original transforms
      const originalHorizontalPower = horizontalPower.getAttribute('transform') || '';
      const originalHorizontalHouse = horizontalHouse.getAttribute('transform') || '';
      const originalVerticalPower = verticalPower.getAttribute('transform') || '';
      const originalVerticalHouse = verticalHouse.getAttribute('transform') || '';

      // Define cubic-bezier easing function
      function cubicBezier(x1, y1, x2, y2) {
        return function (t) {
          return 3 * t * (1 - t) ** 2 * y1 + 3 * t ** 2 * (1 - t) * y2 + t ** 3;
        };
      }
      const ease = cubicBezier(0.22, 1, 0.36, 1);

      // Horizontal animation calculations
      function computeDeltaUserHorizontal() {
        horizontalPower.setAttribute('transform', originalHorizontalPower);
        horizontalHouse.setAttribute('transform', originalHorizontalHouse);
        const containerRect = logoContainer.getBoundingClientRect();
        const powerRect = horizontalPower.getBoundingClientRect();
        const houseRect = horizontalHouse.getBoundingClientRect();
        const ctmPower = powerSvg.getScreenCTM();
        const scaleX = ctmPower.a;
        const buffer = 80;
        const dxPowerPx = containerRect.left + buffer - powerRect.left;
        const dxHousePx = containerRect.right - buffer - houseRect.right;
        const deltaPowerUser = dxPowerPx / scaleX;
        const deltaHouseUser = dxHousePx / scaleX;
        return { deltaPowerUser, deltaHouseUser };
      }

      // Vertical animation calculations
      function computeDeltaUserVertical() {
        verticalPower.setAttribute('transform', originalVerticalPower);
        verticalHouse.setAttribute('transform', originalVerticalHouse);
        const containerRect = logoContainer.getBoundingClientRect();
        const powerRect = verticalPower.getBoundingClientRect();
        const houseRect = verticalHouse.getBoundingClientRect();
        const ctm = verticalSingleSvg.getScreenCTM();
        const scaleY = ctm.d;
        const buffer = 20;
        const dyPowerPx = containerRect.top + buffer - powerRect.top;
        const dyHousePx = containerRect.bottom - buffer - houseRect.bottom;
        const deltaPowerUser = dyPowerPx / scaleY;
        const deltaHouseUser = dyHousePx / scaleY;
        return { deltaPowerUser, deltaHouseUser };
      }

      function animateGroup(group, originalTransform, startDelta, endDelta, duration, delay = 0, axis = 'x') {
        const startTime = performance.now();
        function step(timestamp) {
          const elapsed = Math.max(timestamp - startTime - delay, 0);
          const progress = Math.min(elapsed / duration, 1);
          const easedProgress = ease(progress);
          const currentDelta = startDelta + (endDelta - startDelta) * easedProgress;
          const translate = axis === 'x' ? `translate(${currentDelta}, 0)` : `translate(0, ${currentDelta})`;
          group.setAttribute('transform', `${translate} ${originalTransform}`.trim());
          if (progress < 1) {
            requestAnimationFrame(step);
          }
        }
        requestAnimationFrame(step);
      }

      function pinOnResize() {
        const isHorizontal = window.innerWidth > 768;
        if (isHorizontal) {
          if (horizontalSvg.classList.contains('out')) {
            const { deltaPowerUser, deltaHouseUser } = computeDeltaUserHorizontal();
            horizontalPower.setAttribute('transform', `translate(${deltaPowerUser}, 0) ${originalHorizontalPower}`.trim());
            horizontalHouse.setAttribute('transform', `translate(${deltaHouseUser}, 0) ${originalHorizontalHouse}`.trim());
          } else {
            horizontalPower.setAttribute('transform', originalHorizontalPower);
            horizontalHouse.setAttribute('transform', originalHorizontalHouse);
          }
        } else {
          if (verticalSvg.classList.contains('out')) {
            const { deltaPowerUser, deltaHouseUser } = computeDeltaUserVertical();
            verticalPower.setAttribute('transform', `translate(0, ${deltaPowerUser}) ${originalVerticalPower}`.trim());
            verticalHouse.setAttribute('transform', `translate(0, ${deltaHouseUser}) ${originalVerticalHouse}`.trim());
          } else {
            verticalPower.setAttribute('transform', originalVerticalPower);
            verticalHouse.setAttribute('transform', originalVerticalHouse);
          }
        }
      }

      const phraseVisibleTime = 2200;
      const pauseBetweenPhrases = 500;

      function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function runTaglineAnimation(taglines) {
        for (const tagline of taglines) {
          tagline.classList.add('visible');
          await wait(phraseVisibleTime);
          tagline.classList.remove('visible');
          await wait(pauseBetweenPhrases);
        }
      }

      async function runCycle() {
        const isHorizontal = window.innerWidth > 768;
        const activeSvg = isHorizontal ? horizontalSvg : verticalSvg;
        const activePower = isHorizontal ? horizontalPower : verticalPower;
        const activeHouse = isHorizontal ? horizontalHouse : verticalHouse;
        const activeTaglinesContainer = isHorizontal ? horizontalTaglinesContainer : verticalTaglinesContainer;
        const activeTaglines = isHorizontal ? horizontalTaglines : verticalTaglines;
        const computeDeltaUser = isHorizontal ? computeDeltaUserHorizontal : computeDeltaUserVertical;
        const axis = isHorizontal ? 'x' : 'y';
        const originalPower = isHorizontal ? originalHorizontalPower : originalVerticalPower;
        const originalHouse = isHorizontal ? originalHorizontalHouse : originalVerticalHouse;

        setTimeout(() => {
          const { deltaPowerUser, deltaHouseUser } = computeDeltaUser();
          activeSvg.classList.add('out');
          activeTaglinesContainer.style.display = 'block';
          animateGroup(activePower, originalPower, 0, deltaPowerUser, 1200, 0, axis);
          animateGroup(activeHouse, originalHouse, 0, deltaHouseUser, 1200, 0, axis);
          runTaglineAnimation(activeTaglines).then(() => {
            activeSvg.classList.remove('out');
            activeTaglinesContainer.style.display = 'none';
            animateGroup(activePower, originalPower, deltaPowerUser, 0, 1200, 0, axis);
            animateGroup(activeHouse, originalHouse, deltaHouseUser, 0, 1200, 0, axis);
          });
        }, 3000);
      }

      window.addEventListener('load', () => {
        runCycle();
        setInterval(runCycle, 10800);
      });

      window.addEventListener('resize', pinOnResize);
    })();
  </script>
